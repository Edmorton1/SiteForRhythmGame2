version: "3.9"

services:
  elasticsearch:
    image: elasticsearch:8.19.4
    container_name: elasticsearch
    environment:
      discovery.type: "single-node"
      xpack.security.enabled: "false"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - elasticsearch-network

volumes:
  elasticsearch-data:

networks:
  elasticsearch-network:
